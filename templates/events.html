<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUCI</title>

    <!-- Verwende nur die neueste Bootstrap-Version -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Header Styling */
        .navbar-custom {
            background-color: #FFDF64 !important;
            height: 8vh;
        }

        /* Footer Styling */
        .custom-footer {
            background-color: #FFDF64;
            height: 10vh;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Body and full height container */
        html, body {
            height: 100%;  /* Ensure body takes full height */
            margin: 0;     /* Remove default margin */
            display: flex;
            flex-direction: column; /* Make the body a flex container */
        }

        /* Main container to hold carousel and content */
        .main-content {
            flex: 1;  /* Allow the main content to take available space */
            display: flex; /* Make it a flex container */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Fullscreen Carousel */
        .full-screen-container {
            color: #FFFFFF;
            display: flex;
            flex-direction: row;
            height: 60vh;
            width: 60%;
            padding-top: 8vh;
            box-sizing: border-box;
        }

        /* Carousel Styling */
        .carousel, .carousel-inner {
            width: 100%; /* Sicherstellen, dass es die gesamte Breite einnimmt */
            height: 100%;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
        }
    </style>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">MUCI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Events erstellen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Social Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Stadt MÃ¼nchen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrieren</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content container -->
<div class="main-content">
    <!-- Fullscreen Carousel -->
    <div class="full-screen-container">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../static/assets/parc_yoga.png" alt="Los Angeles">
                </div>

                <div class="carousel-item">
                    <img src="../static/assets/water_color.png" alt="Chicago">
                </div>

                <div class="carousel-item">
                    <img src="../static/assets/group_having_fun.png" alt="New York">
                </div>
            </div>

            <!-- Left and right controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="custom-footer text-white">
    <p>&copy; 2024 muci. Alle Rechte vorbehalten.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
