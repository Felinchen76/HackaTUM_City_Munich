<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new user</title>
    <script>
        function submitForm(event) {
            event.preventDefault();

            // gather form data
            const name = document.getElementById("name").value;
            const surname = document.getElementById("surname").value;
            const telegram_id = document.getElementById("telegram_id").value;
            const password = document.getElementById("password").value;

            // proof if everything is filled out
            if (!name || !surname || !telegram_id || !password) {
                alert("field missing");
                return;
            }

            // send api request
            const userData = {
                name: name,
                surname: surname,
                telegram_id: telegram_id,
                password: password
            };

            fetch('/add_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message); // message everything worked out
                        window.location.href = "/"; // if everything worked get send to another page
                    } else {
                        alert("Fehler: " + data.error);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert("an error occured while creating the user");
                });
        }
    </script>
</head>

<body>
    <h1>new user</h1>

    <!-- form for user registration -->
    <form onsubmit="submitForm(event)">
        <label for="name">name:</label>
        <input type="name" id="name" name="name" required><br><br>

        <label for="surname">surname:</label>
        <input type="surname" id="surname" name="surname" required><br><br>

        <label for="telegram_id">telegram id:</label>
        <input type="telegram_id" id="telegram_id" name="telegram_id" required><br><br>

        <label for="password">password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">create user</button>
    </form>
</body>

</html>
